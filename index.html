<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer Using Js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/77b9b778ff.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <div class="main-content">
        <h2 ><i style="color: red;" class="fas fa-heart"></i> Birthday</h2>

        <div class="countdown">
            <div>
                <div id="days">00</div>
                <span>Days</span>
            </div>
            <div>
                <div id="hours">00</div>
                <span>Hours</span>
            </div>
            <div>
                <div id="mins">00</div>
                <span>Minutes</span>
            </div>
            <div>
                <div id="sec">00</div>
                <span>Seconds</span>
            </div>

        </div>
        
    </div>
   
    





    <script src="app.js"></script>
</body>
</html>
